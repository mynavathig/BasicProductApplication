<a routerLink='/dashboard'>Back to Product List</a><br/>

<h1>Product selected</h1>
<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="updateProductForm" (ngSubmit)="updateProductDetail()">
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
      <span class="warning" *ngIf="updateProductForm.controls['name'].errors?.required">
        *Product name is required </span>
    </div>
    <div class="form-group">
      <label>Type : </label>
      <input type="text" class="form-control" formControlName="type" placeholder="Enter product type">
    </div>

    <div class="form-group">
      <label>Price : </label>
      <input type="text" class="form-control" formControlName="price" placeholder="Enter product price">
    </div>

    <div class="form-group">
      <label>Units : </label>
      <input type="text" class="form-control" formControlName="units" placeholder="Enter product units">
    </div>

    <div class="form-group">
      <label>Manufacturing : </label>
      <input type="text" class="form-control" formControlName="manufacturing" placeholder="Enter manufacturing date">
    </div>

    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!updateProductForm.valid" class="btn btn-primary">Update Product</button>
  </form>
</div>
