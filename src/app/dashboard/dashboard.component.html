<h3 class="dashboard">Dashboard</h3>
<form [formGroup]="filterForm">
  <button (click)="logout()">
    Logout
</button>
  <div class="form-group">  
    <input type="search" class="form-control" formControlName="filter" placeholder="Filter by name or type">
  </div>
</form>

<my-table
[config]="config$"
[data]="data$ | async"
(newPage)="updateTable($event)"
(selection)="goDetails($event)"
(sort)="onSortClick($event)"
></my-table>
